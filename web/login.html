<!DOCTYPE html>
<html>
<head>
	<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.css" rel="stylesheet">

	<title>统一信息门户平台</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="application/x-javascript">
		addEventListener("load", function()
		{
			setTimeout(hideURLbar, 0);
		}, false);
		function hideURLbar()
		{
			window.scrollTo(0,1);
		}
	</script>
</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>统一信息门户平台</h1>
		<div class="main-w3lsrow">
			<!-- login form -->
			<div class="login-form login-form-left"> 
				<div class="agile-row">
					<h2>Login to your site</h2>
					<span class="fa fa-lock"></span>
					<div class="clear"></div>
					<div class="login-agileits-top"> 	
						<form name="login" action="jsp/checkLogin.jsp" method="post">
							<input type="text" class="name" name="username" Placeholder="username" required=""/>
							<input type="password" class="password" name="userpwd" Placeholder="password" required=""/>
							<input type="hidden" name="mark" value="1">
						<input type="submit" value="Login">
						</form> 	
					</div> 
					<div class="login-agileits-bottom"> 
						<h6><a href="#">Forgot password?</a></h6>
					</div> 

				</div>  
			</div>  
		</div>
		<div class="login-agileits-bottom1">
			<h3>or login with</h3>
		</div>
		<div class="social_icons agileinfo">
			<ul class="top-links">
						<li><a href="#" class="facebook"><i class="fa fa-facebook"></i>facebook</a></li>
						<li><a href="#" class="twitter"><i class="fa fa-twitter"></i>twitter</a></li>
						<li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i>linkedin</a></li>
					</ul>
		</div>
		<div class="copyright">
			<p> © 2018 Fashion Login Form. All rights reserved </p>
		</div>
	</div>
</body>
</html>
